<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
</head>
<body>
    
    <div style="text-align: center;">
        <h1>Counter</h1>
    <button id="inc" onclick="funcplus()">+</button>
    <input type="text" id="t1" value="25" onchange="func()">
    <button id="dec" onclick="funcminus()">-</button>
    <br>
    <br>
    <button id="s1" onclick="funcstart(this)">Start/Stop</button>
    <button id="r1" onclick="funcreset()">Reset</button>
    </div>
</body>
</html>
